<!DOCTYPE html >
<html>

<head>
    <title>VR 3D Map Example</title>
    <meta charset="utf-8">
    <meta name="description" content="3 D buildings">
    <meta name="keywords" content="3D, Karte, web mapping, WebVR">

    <link rel="stylesheet" href="css/style.css">

    <script src="./js/aframe/aframe-v0.8.2.js" ></script>

    <script src="./js/lib/osmtogeojson.js"></script>

    <script src="./js/constants.js"></script>
    <script src="./js/util.js"></script>
    <script src="js/workerpool.js"></script>

    <script src="./js/events.js"></script>
    <script src="./js/textureManager.js"></script>
    <script src="./js/movementWatcher.js"></script>
    <script src="./js/camera.js"></script>
    <script src="./js/point/point.js"></script>
    <script src="./js/point/latLng.js"></script>

    <script src="./js/tile/tile.js"></script>
    <script src="./js/tile/baseTile.js"></script>
    <script src="./js/tile/dataTile.js"></script>

    <script src="./js/user.js"></script>

<body class="a-body">

    <div class="mapzom-button">
        <input class="mapzom-button-plus-minus" id="mapzoom-plus" type="button" value="+" />
        <br>
        <input class="mapzom-button-plus-minus" id="mapzoom-minus" type="button" value="-" />
    </div>

    <div id="text"> </div>


<a-scene stats antialias="true" background="color: #ECECEC" > <!-- fog="type: exponential; near:5 density:100.1125 color: #AAA" -->

    <a-assets>
        <img id="sky" src="./data/background.png">
    </a-assets>



    <!-- try different light options ... its fun!

    <a-light color="red" position="-1 1 0"></a-light>
    <a-light type="point" color="white" position="0 50 0"></a-light>
    <a-light type="ambient" color="#222"></a-light>
    <a-entity light="type: ambient; color: #CCC"></a-entity>
    <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-1 1 0"></a-entity>
    <a-entity light="type: hemisphere; color: #33C; groundColor: #3C3; intensity: 2"></a-entity>
    <a-entity light="type: point; intensity: 0.75; distance: 50; decay: 2" position="0 10 10"></a-entity>
    <a-entity light="type: spot; angle: 45"></a-entity>

    https://github.com/aframevr/aframe/blob/master/docs/components/light.md

    <a-entity light="type: ambient;" ></a-entity>

    -->

    <a-sky src="#sky"></a-sky>

    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" ></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" ></a-sphere>
    <a-cylinder id="zylinder" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" ></a-cylinder>

    <!--
    <a-entity id="camera" camera="active: true" look-controls wasd-controls rotation="-180 180 0" position="0 1.6 0" data-aframe-default-camera cameralistener>
    -->

    <!--
    <a-entity id="cameraRig" cameraRig: #cameraRig; cameralistener   >
    -->

        <a-entity id="camera" camera wasd-controls  camerascanner rotation="0 0 0" > <!--  look-controls   rotation="180 -180 0"  -->
            <a-light type="point" color="white" position="0 5 0"></a-light>

        </a-entity>

</a-scene>

</body>

<script src="./js/logic.js"></script>

</html>
