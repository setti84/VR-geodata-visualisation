<!DOCTYPE html >
<html>

<head>
    <title>camera position check</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">


    <script src="./js/constants.js"></script>
    <script src="./js/util.js"></script>

    <script src="./js/camera.js"></script>
    <script src="./js/latLng.js"></script>
    <script src="./js/tile.js"></script>


     <script src="./js/aframe-v0.8.2.js" ></script>


    <!--<script src="./js/aframe-master.js" ></script> -->



    <script src="./js/aframeExtra.js"></script>





</head>

<body class="a-body" >



<div id="text">
    <form>
        Lat Lon: eg. 52.5 13.4 for Berlin<br>
        <input class="formRand" id="latLonPos" type="text" name="lat"><br>
        <input class="formRand" id="sendPos" type="submit" value="Beam me Scotty!">
    </form>

    <div id="texPosi">
        Camera Position:
    </div>
</div>


<a-scene background="color: #ECECEC">

    <a-assets>
        <img id="sky" src="./data/background.png">
    </a-assets>

    <!-- try different light options ... its fun!
    <a-entity light="type: ambient; color: #CCC"></a-entity>
    <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-1 1 0"></a-entity>
    <a-entity light="type: hemisphere; color: #33C; groundColor: #3C3; intensity: 2"></a-entity>
    <a-entity light="type: point; intensity: 0.75; distance: 50; decay: 2" position="0 10 10"></a-entity>
    <a-entity light="type: spot; angle: 45"></a-entity>

    https://github.com/aframevr/aframe/blob/master/docs/components/light.md

    -->
    <a-entity light="type: ambient;" ></a-entity>

    <a-sky src="#sky"></a-sky>


    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" ></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" ></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" ></a-cylinder>

    <a-entity id="camera" camera="active: true" look-controls wasd-controls rotation="-180 180 0" position="0 1.6 0" data-aframe-default-camera cameralistener>

    </a-entity>


</a-scene>

</body>

<script src="./js/logic.js"></script>


</html>
