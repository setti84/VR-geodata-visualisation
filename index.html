<!DOCTYPE html >
<html>

<head>
    <title>camera position check</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
    <script src="./js/aframe-v0.8.2.js" ></script>

    <script src="./js/aframeExtra.js"></script>

    <script src="./js/util.js"></script>



</head>

<body class="a-body" >



<div id="text">
    <form>
        Lat:<br>
        <input class="formRand" id="latPos" type="text" name="lat"><br>
        Lon:<br>
        <input class="formRand"  id="lonPos" type="text" name="lon"> <br>
        <input class="formRand" id="sendPos" type="submit" value="Beam me Scotty!">
    </form>

    <div id="texPosi">
        Camera Position:
    </div>
</div>


<a-scene antialias="true" background="color: #ECECEC">
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
     <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" src="./data/42972.png" width="256" height="256" shadow></a-plane>

    <!-- <a-box log="Hello, Box!"></a-box> -->

    <a-entity id="camera" camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera cameralistener>

    </a-entity>


</a-scene>

</body>

<script src="./js/logic.js"></script>


</html>
